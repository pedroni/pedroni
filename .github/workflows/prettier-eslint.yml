name: Prettier & ESlint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install npm packages
        run: npm install

      - name: Prettify code
        uses: creyD/prettier_action@v4.2

      - name: Run ESLint
        run: eslint .
